<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/bootstrap.min.css">
    <title>Category|Product-Crud</title>
    <script src="asset/sweetalert2.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Product</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <!--Add Category Modal -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addCategoryModalLabel">Add Category</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="" id="addCategory">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Enter Category Name" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!--Edit Category Modal -->
    <div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editCategoryModalLabel">Edit Category</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="" id="editCategory">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="edit-name" class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" id="edit-name" placeholder="Enter Category Name" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Category List</h2>

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                Add Category
            </button>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="categoryTableBody">
                
            </tbody>
        </table>
    </div>
<script src="asset/bootstrap.bundle.min.js"></script>
<script src="asset/axios.min.js"></script>
<script>

    function getCategory() {
        axios.get('http://127.0.0.1:8000/api/category').then(function (response) {
            const categories = response.data;
            
            let tableContent = '';
            categories.data.forEach((category, index) => {
                tableContent += `<tr>
                                    <td>${index + 1}</td>
                                    <td>${category.name}</td>
                                    <td>
                                        <button class="btn btn-primary" onclick="editCategory(${category.id})">Edit</button>
                                        <button class="btn btn-danger" onclick="deleteCategory(${category.id})">Delete</button>
                                    </td>
                                  </tr>`;
            });
            document.getElementById('categoryTableBody').innerHTML = tableContent;
        }).catch(function (error) {
            console.error('Error fetching categories:', error);
        });
    }

    getCategory();

    document.getElementById('addCategory').addEventListener('submit', function(e){
        e.preventDefault();
        const name = document.getElementById('name').value;

        axios.post('http://127.0.0.1:8000/api/category', {
            name: name
        }).then(function (response) {
            Swal.fire({
                title: 'Success!',
                text: 'Category added successfully.',
                icon: 'success',
                timer: 1500,
                timerProgressBar: true,
                showConfirmButton: false
            });

            const addCategoryModalEl = document.getElementById('addCategoryModal');
            const addCategoryModal = bootstrap.Modal.getInstance(addCategoryModalEl);
            addCategoryModal.hide();
            document.getElementById('addCategory').reset();
            getCategory();

        }).catch(function (error) {
            Swal.fire({
                title: 'Error!',
                text: 'There was an error adding the category.',
                icon: 'error',
                confirmButtonText: 'OK'
            });
            console.error('Error adding category:', error);
        });
    });


    function editCategory(id) {
        
        axios.get('http://127.0.0.1:8000/api/category/'+id+'/edit').then(function (response) {
            const category = response.data;
            
            document.getElementById('edit-name').value = category.data.name;

            const editCategoryModalEl = document.getElementById('editCategoryModal');
            const editCategoryModal = new bootstrap.Modal(editCategoryModalEl);
            editCategoryModal.show();

            document.getElementById('editCategory').onsubmit = function(e) {
                e.preventDefault();
                axios.put('http://127.0.0.1:8000/api/category/' + id, {
                    name: document.getElementById('edit-name').value
                }).then(function (response) {
                    Swal.fire({
                        title: 'Success!',
                        text: 'Category updated successfully.',
                        icon: 'success',
                        timer: 1500,
                        timerProgressBar: true,
                        showConfirmButton: false
                    });

                    editCategoryModal.hide();
                    document.getElementById('editCategory').reset();
                    getCategory();
                }).catch(function (error) {
                    Swal.fire({
                        title: 'Error!',
                        text: 'There was an error updating the category.',
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                    console.error('Error updating category:', error);
                });
            };
        }).catch(function (error) {
            Swal.fire({
                title: 'Error!',
                text: 'There was an error fetching the category for editing.',
                icon: 'error',
                confirmButtonText: 'OK'
            });
            console.error('Error fetching category for edit:', error);
        });
    }

    function deleteCategory(id) {
        Swal.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, delete it!'
        }).then((result) => {
            if (result.isConfirmed) {
                axios.delete('http://127.0.0.1:8000/api/category/' + id).then(function (response) {
                    Swal.fire({
                        title: 'Deleted!',
                        text: 'Category has been deleted.',
                        icon: 'success',
                        timer: 1500,
                        timerProgressBar: true,
                        showConfirmButton: false
                    }); 
                    getCategory();
                }).catch(function (error) {
                    Swal.fire({
                        title: 'Error!',
                        text: 'There was an error deleting the category.',
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                    console.error('Error deleting category:', error);
                });
            }
        });
    }
    
</script>
</body>
</html>
