<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/bootstrap.min.css">
    <script src="asset/sweetalert2.min.js"></script>
    <title>Category|Product-Crud</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="category.html">Category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="product.html">Product</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addProductModalLabel">Add Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="" id="addProduct">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name" class="form-label">Category</label>
                            <select name="category_id" id="category_id" class="form-select" required>
                                <option value="" disabled selected>Select Category</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Enter Product Name" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Edit Product Modal -->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editProductModalLabel">Edit Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="" id="editProduct">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name" class="form-label">Category</label>
                            <select name="category_id" id="edit-category_id" class="form-select" required>
                                <option value="" disabled selected>Select Category</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="edit-name" class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" id="edit-name" placeholder="Enter Product Name" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Product List</h2>

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
                Add Product
            </button>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Category</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                
            </tbody>
        </table>
    </div>
<script src="asset/bootstrap.bundle.min.js"></script>
<script src="asset/axios.min.js"></script>
<script>

    function getCategory() {
        axios.get('http://127.0.0.1:8000/api/category').then(function (response) {
            const categories = response.data;

            let options = '<option value="" disabled selected>Select Category</option>';
            categories.data.forEach(category => {
                options += `<option value="${category.id}">${category.name}</option>`;
            });

            document.getElementById('category_id').innerHTML = options;
            document.getElementById('edit-category_id').innerHTML = options;
        }).catch(function (error) {
            console.error('Error fetching categories:', error);
        });
    }

    function getProduct() {
        axios.get('http://127.0.0.1:8000/api/product').then(function (response) {
            const products = response.data;
            
            let tableContent = '';
            products.data.forEach((product, index) => {
                tableContent += `<tr>
                                    <td>${index + 1}</td>
                                    <td>${product.category}</td>
                                    <td>${product.name}</td>
                                    <td>
                                        <button class="btn btn-primary" onclick="editProduct(${product.id})">Edit</button>
                                        <button class="btn btn-danger" onclick="deleteProduct(${product.id})">Delete</button>
                                    </td>
                                  </tr>`;
            });
            document.getElementById('productTableBody').innerHTML = tableContent;
        }).catch(function (error) {
            console.error('Error fetching products:', error);
        });
    }

    document.getElementById('addProduct').addEventListener('submit', function(e){
        e.preventDefault();
        const category_id = document.getElementById('category_id').value;
        const name = document.getElementById('name').value;

        axios.post('http://127.0.0.1:8000/api/product', {
            category_id: category_id,
            name: name
        }).then(function (response) {
            Swal.fire({
                title: 'Success!',
                text: 'Product added successfully.',
                icon: 'success',
                timer: 1500,
                timerProgressBar: true,
                showConfirmButton: false
            });

            const addProductModalEl = document.getElementById('addProductModal');
            const addProductModal = bootstrap.Modal.getInstance(addProductModalEl);
            addProductModal.hide();
            document.getElementById('addProduct').reset();
            getProduct();

        }).catch(function (error) {
            Swal.fire({
                title: 'Error!',
                text: 'There was an error adding the product.',
                icon: 'error',
                confirmButtonText: 'OK'
            });
            console.error('Error adding product:', error);
        });
    });

    
    function editProduct(id) {
        
        axios.get('http://127.0.0.1:8000/api/product/'+id+'/edit').then(function (response) {
            const product = response.data;
            
            document.getElementById('edit-category_id').value = product.data.category_id;
            document.getElementById('edit-name').value = product.data.name;

            const editProductModalEl = document.getElementById('editProductModal');
            const editProductModal = new bootstrap.Modal(editProductModalEl);
            editProductModal.show();

            document.getElementById('editProduct').onsubmit = function(e) {
                e.preventDefault();
                axios.put('http://127.0.0.1:8000/api/product/' + id, {
                    category_id: document.getElementById('edit-category_id').value,
                    name: document.getElementById('edit-name').value
                }).then(function (response) {
                    Swal.fire({
                        title: 'Success!',
                        text: 'Product updated successfully.',
                        icon: 'success',
                        timer: 1500,
                        timerProgressBar: true,
                        showConfirmButton: false
                    });

                    editProductModal.hide();
                    document.getElementById('editProduct').reset();
                    getProduct();
                }).catch(function (error) {
                    Swal.fire({
                        title: 'Error!',
                        text: 'There was an error updating the product.',
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                    console.error('Error updating product:', error);
                });
            };
        }).catch(function (error) {
            Swal.fire({
                title: 'Error!',
                text: 'There was an error fetching the product for editing.',
                icon: 'error',
                confirmButtonText: 'OK'
            });
            console.error('Error fetching product for edit:', error);
        });
    }

    function deleteProduct(id) {
        Swal.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, delete it!'
        }).then((result) => {
            if (result.isConfirmed) {
                axios.delete('http://127.0.0.1:8000/api/product/' + id).then(function (response) {
                    Swal.fire({
                        title: 'Deleted!',
                        text: 'Product has been deleted.',
                        icon: 'success',
                        timer: 1500,
                        timerProgressBar: true,
                        showConfirmButton: false
                    }); 
                    getProduct();
                }).catch(function (error) {
                    Swal.fire({
                        title: 'Error!',
                        text: 'There was an error deleting the product.',
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                    console.error('Error deleting product:', error);
                });
            }
        });
    }

    getCategory();
    getProduct();
</script>
</body>
</html>
